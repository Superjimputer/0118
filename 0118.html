   <script>
   $(function(){
    $.ajax({
        url:"http://api.openweathermap.org/data/2.5/forecast/daily?q=Taipei,tw&units=metric&cnt=7&appid=26063538aebc577159a70bb71e7cebe5",
        dataType:"json",
        success:function(f){
            $(".container").append(f.city.name);
            $(f.list).each(function(){
//                $(".container").append(this.weather[0].main);
                
                var c = "<div class ='date'>Date:" + this.dt + "</div>"
                c += "<div class = 'temp'>Temperature:" + this.temp.day + "</div>"
                c += "<div class = 'weather'>Weather:" + this.weather[0].description + "</div>"
                c += "<div class = 'icon'>Icon:" + this.weather[0].icon + "</div><hr>"
                
                $(".container").append(c);
            });
        },
        error:function(){
            console.log("Error");
        }
    })
   })
     
    </script>
